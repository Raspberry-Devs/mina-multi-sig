name: Rust
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
env:
  CARGO_TERM_COLOR: always
jobs:
  check-all:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
      - name: Install mkcert
        run: sudo apt install mkcert
      - name: Run DKG example
        run: |
          cd frost-client/examples/dkg_example
          bash dkg_example.sh
      - name: Run trusted dealer and signing examples
        run: |
          cd frost-client/examples/trusted_dealer_example
          bash trusted_dealer_example.sh
          cd ../signing_example
          bash signing_example.sh
      - name: Check formatting
        run: cargo fmt --check
