name: Rust
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
env:
  CARGO_TERM_COLOR: always
jobs:
  check-all:
    name: check-all (${{ matrix.os }}, ${{ matrix.rust_toolchain }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        rust_toolchain: [stable, beta]
        os: [ubuntu-latest, macos-latest]
    env:
      RUSTUP_TOOLCHAIN: ${{ matrix.rust_toolchain }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        run: rustup toolchain install "$RUSTUP_TOOLCHAIN" --profile minimal --component rustfmt
      - name: Install cargo-audit
        if: matrix.os == 'ubuntu-latest' && matrix.rust_toolchain == 'stable'
        run: cargo install cargo-audit --locked
      - name: Security audit
        if: matrix.os == 'ubuntu-latest' && matrix.rust_toolchain == 'stable'
        run: cargo audit
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
      - name: Check formatting
        if: matrix.os == 'ubuntu-latest' && matrix.rust_toolchain == 'stable'
        run: cargo fmt --check
