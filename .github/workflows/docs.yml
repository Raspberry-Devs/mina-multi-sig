name: Documentation

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

jobs:
  build-docs:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/raspberry-devs/mina-multi-sig/frost-ci:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v6
      - name: Install nightly toolchain
        run: rustup toolchain install nightly --profile minimal
      - name: Build documentation
        run: cargo +nightly doc --no-deps --document-private-items
        env:
          RUSTDOCFLAGS: "-D warnings"
      - name: Prepare GitHub Pages artifact
        run: |
          mkdir -p site
          cp -r target/doc/* site/
          touch site/.nojekyll
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

  deploy-docs:
    needs: build-docs
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Print documentation URLs
        run: |
          echo "Docs published at:"
          echo "- ${{ steps.deployment.outputs.page_url }}frost_bluepallas/"
