name: Shell

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Run shellcheck
        env:
          HELPERS_DIR: mina-frost-client/examples/helpers
        run: |
          if ! command -v shellcheck >/dev/null 2>&1; then
            apt-get update
            apt-get install -y shellcheck
          fi
          find . -name "*.sh" -exec shellcheck -x -P "$HELPERS_DIR" {} +
